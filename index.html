<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Playfair+Display:wght@700&family=Oswald:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galder Construction</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 60px 0;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #222;
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/framing1.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        
        .header p {
            font-size: 1.2rem;
            max-width: 700px;
        }
        
        /* Our Work Section */
        .our-work {
            background-color: #f9f9f9;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.03);
        }
        
        /* Contact Section */
        .contact {
            background-color: #fff;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 5px;
            min-width: 250px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }
        
        .contact-item i {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 15px;
        }
        
        .contact-item h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .contact-item p {
            color: #666;
        }
         
        .contact-btn {
            background-color: #d4af37;
            padding: 8px 20px;
            border-radius: 5px;
        }
        .contact-btn:hover {
          transform: scale(1.03);
        }

        
        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
